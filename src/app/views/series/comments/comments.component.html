<app-header name="Commentaires de la sÃ©rie"></app-header>
<app-loader [loading]="!serie"></app-loader>

<div class="container-fluid mt--100">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-body" *ngIf="serie">
                    <div *ngFor="let comment of serie.comments">
                        <h3>{{ comment.author }} - {{ comment.date }}</h3>
                        <p>{{ comment.content }}</p>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
