<app-header name="SÃ©rie Disponible"></app-header>
<app-loader [loading]="!data"></app-loader>

<div class="container-fluid mt--100">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col"></div>
            <div class="col text-right">
              <a routerLink="/series/add" class="btn btn-success">
                <i class="ni ni-fat-add"></i> Ajouter
              </a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nom</th>
                <th scope="col">Date</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let serie of data">
                <th>{{ serie.id }}</th>
                <th>{{ serie.name }}</th>
                <th>{{ serie.date }}</th>
                <td>
                  <a class="btn btn-sm btn-success" routerLink="/series/{{ serie.id }}">
                    <i class="fa fa-eye"></i>
                  </a>
                  <a class="btn btn-sm btn-info" routerLink="/series/edit/{{ serie.id }}" >
                    <i class="fa fa-edit"></i>
                  </a>
                  <a class="btn btn-sm btn-success" routerLink="/series/comments/{{ serie.id }}">
                    <i class="fa fa-comments"></i>
                  </a>
                  <button class="btn btn-sm btn-danger" (click)="handleDelete(serie.id)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
